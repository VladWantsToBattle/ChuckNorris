<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chuck Norris Joke</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="icon" href="chuck.ico">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 mt-5">
				<h1 class="text-primary text-center mb-5">
					<span class="badge badge-success rounded-circle">
						<img src="Chuck.ico">
					</span>
					Chuck Norris Jokes</h1>
				<form class="form-group" id="frmJoke" method="POST" action="#">
					<div class="input-group" id="divOption" hidden>
						<select class="custom-select" id="selectCategory">
						</select>
						<div class="input-group-append">
							<input type="submit" class="btn btn-primary" value="Get Joke" id="btnSubmit" />
						</div>
					</div>
				</form>

				<div id="divLoading" class="d-none">
					<div class="spinner-grow text-success" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>

				<h1 id="txtJoke" class="text-dark text-justify text-center mt-5"></h1>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
</body>

</html>
